<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>UI Exercise</title>
    <meta charset="UTF-8">
    <meta name="description" content="UI Exercise for Belatrix">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Jesus Angulo">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://s.mlcdn.co/animate.css" type="text/css">
    <link href="/dist/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <form method="post" id="signup" role="group" aria-labelledby="title" class="fadeInUp animated ">
            <div class="header">
                <h3 id="title">Registration</h3>
            </div>
            <div class="sep"></div>
            <div class="inputs">
                <div>
                    <label for="name">Name:</label>
                    <input id="name" type="text" placeholder="Enter your name"
                            title="Firstname Lastname" 
                            data-only-letters="true"
                            required pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" aria-required="true"
                            aria-describedby="name_help">
                    <span id="name_help" class="help">Only letters are accepted</span>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Enter your email"
                            title="yourname@yourservice.com"
                            required aria-required="true" aria-required="true"                                                        
                            aria-describedby="email_help"/>
                    <span id="email_help" class="help">Enter a valid email like yourname@yourservice.com</span>
                </div>
                <div>
                    <input class="btn" type="submit" value="Send" />
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    <script src="/dist/js/scripts.js" type="text/javascript"></script>
</body>
</html>
