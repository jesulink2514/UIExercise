<!DOCTYPE html>
<html>
<head>
    <title>UI Exercise</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="/dist/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Register</legend>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" placeholder="Enter your name" required pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" 
                title="First name and last name" aria-required="true" aria-describedby="name-format">
                <span id="name-format" class="help">Format: Firstname Lastname</span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Ingrese el email"/>
            </div>
            <p>
                <input class="btn" type="submit" value="Send"/>
            </p>
        </fieldset>
    </form>
</body>
</html>
